<section id="multimedia">
  <div class="row mt-4">
      <div class="col-md-12 bg-light">
          <h1 class="mx-5"><i class="bi bi-collection-play"></i> Multimedia</h1>
          <div class="row p-4">
              <div class="col-md-6">
                  <img src="../img/foto4.jpg" class="d-block w-100" alt="Imagen principal">
              </div>
              <div class="col-md-6">
                  <h3>Galería de Imágenes</h3>
