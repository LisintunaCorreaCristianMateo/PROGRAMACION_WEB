<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Introducción JS</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Suma de dos números</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                
                <div class="mb-3">
                    <label for="primerNumero" class="form-label">Ingrese el primer número</label>
                    <input type="number" id="primerNumero" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="segundoNumero" class="form-label">Ingrese el segundo número</label>
                    <input type="number" id="segundoNumero" class="form-control">
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-outline-primary" onclick="calcular_suma()">
                        Calcular
                    </button>
                </div>

                <div class="mb-3">
                    <label for="resultado" class="form-label">Este es el resultado (suma):</label>
                    <input type="text" id="resultado" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="resultado2" class="form-label">La resta es:</label>
                    <input type="text" id="resultado2" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="resultado3" class="form-label"> La multiplicacion es:</label>
                    <input type="text" id="resultado3" class="form-control">
                </div>
                      <div class="mb-3">
                    <label for="resultado4" class="form-label"> La multiplicacion es:</label>
                    <input type="text" id="resultado4" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <script src="./public/lib/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/suma.js"></script>
</body>
</html>
