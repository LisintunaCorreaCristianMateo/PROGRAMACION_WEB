<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de Formulario HTML con Eventos</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="colorTitulo">Elementos de Formulario HTML con Eventos</h1>

      <!-- Sección: Inputs de Texto -->
      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <label for="textInput">Input Text:</label>

            <input
              type="text"
              id="textInput"
              oninput="text(this)"
              onchange="text(this)"
              onfocus="text(this)"
              onblur="text(this)"
              onkeyup="text(this)"
              onkeydown="text(this)"
              onkeypress="text(this)"
            />

            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="textResponse"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="emailInput">Input Email:</label>
            <!-- usar oninput, onchange, onblur-->
            <input
              type="email"
              id="emailInput"
              oninput="correo(this)"
              onchange="correo(this)"
              onblur="correo(this)"
            />
            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="respuestacorreo"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección: Inputs Numéricos -->
      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <label for="numberInput">Input Number:</label>
            <!--usar :oninput, onchange, onkeyup -->
            <input
              type="number"
              id="numberInput"
              oninput="number(this)"
              onchange="number(this)"
              onkeyup="number(this)"
            />
            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="numberRespuesta"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="passwordInput">Input Password:</label>
            <!--usar: onkeypress, onkeyup, onblur-->
            <input
              type="password"
              id="passwordInput"
              placeholder="Tu contraseña"
              onkeypress="password(this)"
              onkeyup="password(this)"
              onblur="password(this)"
            />
            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="respuestapassword"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección: Inputs de Fecha y Hora -->
      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <label for="dateInput">Input Date:</label>
            <!--usar:onchange, onblur, onfocus  -->
            <input
              type="date"
              id="dateInput"
              onchange="date(this)"
              onblur="date(this)"
              onfocus="date(this)"
            />
            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="dateResponse"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="timeInput">Input Time:</label>
            <!--usar: onchange, onblur-->
            <input
              type="time"
              id="timeInput"
              onchange="time(this)"
              onblur="time(this)"
            />

            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="timerespuesta"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección: Inputs Especiales -->
      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <label for="fileInput">Input File:</label>
            <!--usar:onchange, onclick, onblur-->
            <input
              type="file"
              id="fileInput"
              accept="image/*,.pdf,.doc,.docx"
              onchange="file(this)"
              onclick="file(this)"
              onblur="file(this)"
            />
            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="fileResponse"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="rangeInput">Input Range:</label>
            <!--usa:oninput, onchange -->
            <input
              type="range"
              id="rangeInput"
              min="0"
              max="100"
              value="50"
              oninput="range(this)"
              onchange="range(this)"
            />
            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="respuestaRange">
                <span id="rangeValue">50</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <label for="colorInput">Input Color:</label>
            <!--Hacer el input invisible-->
            <input
              type="color"
              id="colorInput"
              value="#667eea"
              onchange="cambiarColor(this)"
              oninput="cambiarColor(this)"
            />

            <div class="response-area" id="colorResponse">
              <div class="response-title"></div>
              <div class="response-content" id="colorRespuesta"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="telInput">Input Tel:</label>
            <!--Usa:oninput, onkeyup-->
            <input type="tel" id="telInput"
             placeholder="+1-234-567-8900"
             oninput="telefono(this)"
             onkeyup="telefono(this)"
             
             />

            <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="respuestaTel"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="urlInput">Input URL:</label>
          <!--usar:	
oninput, onblur-->
          <input type="url" id="urlInput" placeholder="https://ejemplo.com"
          oninput="url(this)"
            onblur="url(this)"
           />
                   <div class="response-area">
              <div class="response-title"></div>
              <div class="response-content" id="respuestaURL"></div>
            </div>
          
        </div>
      </div>

      <!-- Sección: Checkboxes y Radios -->
      <div class="form-section">
        <div class="form-group">
          <label>Checkboxes (selección múltiple):</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="check1" value="opcion1" />
              <label for="check1">Opción 1</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="check2" value="opcion2" />
              <label for="check2">Opción 2</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="check3" value="opcion3" />
              <label for="check3">Opción 3</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Radio Buttons (selección única):</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="radio1" name="radioGroup" value="A" />
              <label for="radio1">Opción A</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="radio2" name="radioGroup" value="B" />
              <label for="radio2">Opción B</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="radio3" name="radioGroup" value="C" />
              <label for="radio3">Opción C</label>
            </div>
          </div>
        </div>
        <div class="response-area">
          <div class="response-title"></div>
          <div class="response-content" id="checkboxResponse"></div>
        </div>
      </div>

      <!-- Sección: Select y Textarea -->
      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <label for="selectInput">Select (Lista desplegable):</label>
            <select id="selectInput">
              <option value="">Selecciona una opción</option>
              <option value="madrid">Madrid</option>
              <option value="barcelona">Barcelona</option>
              <option value="valencia">Valencia</option>
              <option value="sevilla">Sevilla</option>
            </select>
          </div>
          <div class="form-group">
            <label for="textareaInput">Textarea:</label>
            <textarea
              id="textareaInput"
              rows="4"
              placeholder="Escribe un texto largo aquí..."
            ></textarea>
          </div>
        </div>
        <div class="response-area">
          <div class="response-title"></div>
          <div class="response-content" id="selectResponse"></div>
        </div>
      </div>

      <!-- Sección: Botones -->
      <div class="form-section">
        <div class="two-column">
          <div class="form-group">
            <button type="button" id="normalButton">Botón Normal</button>
          </div>
          <div class="form-group">
            <button type="submit" id="submitButton">Botón Submit</button>
          </div>
        </div>
        <div class="response-area">
          <div class="response-title"></div>
          <div class="response-content" id="buttonResponse"></div>
        </div>
      </div>

      <!-- Sección: Formulario Completo -->
      <div class="form-section">
        <form id="completeForm">
          <div class="form-group">
            <label for="formName">Nombre:</label>
            <input type="text" id="formName" name="name" required />
          </div>
          <div class="form-group">
            <label for="formEmail">Email:</label>
            <input type="email" id="formEmail" name="email" required />
          </div>
          <div class="form-group">
            <button type="submit">Enviar Formulario</button>
          </div>
          <div class="form-group">
            <button type="reset">Resetear Formulario</button>
          </div>
        </form>
        <div class="response-area">
          <div class="response-title"></div>
          <div class="response-content" id="formResponse"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
