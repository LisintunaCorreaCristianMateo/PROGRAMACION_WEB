<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Arrays de Objetos - Estudiantes</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>🎓 Ejercicio de Práctica - Arrays de Objetos</h1>
        
        <div class="ejercicio">
            <h2>📝 Agregar Estudiante</h2>
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre">
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingresa el apellido">
            </div>
            <div class="input-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Ingresa la edad">
            </div>
            <div class="input-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" placeholder="Ingresa la carrera">
            </div>
            <button onclick="agregarEstudiante()">Agregar Estudiante</button>
        </div>

        <div class="ejercicio">
            <h2>👥 Lista de Estudiantes</h2>
            <div id="listaEstudiantes" >
                <p id = "mostrar" class="estudiante-item">
                        
                </p>
          
            </div>
            <button onclick="mostrarTodos()">Mostrar Todos</button>
            <button onclick="calcularEdadPromedio()">Calcular Edad Promedio</button>
        </div>

        <div class="ejercicio">
            <h2>🔍 Buscar Estudiante</h2>
            <div class="input-group">
                <label for="buscarNombre">Buscar por nombre:</label>
                <input type="text" id="buscarNombre" placeholder="Ingresa el nombre a buscar">
            </div>
            <button onclick="buscarEstudiante()">Buscar</button>
            <div id="resultadoBusqueda" class="resultado"></div>
        </div>

        <div class="ejercicio">
            <h2>📊 Filtrar por Edad</h2>
            <div class="input-group">
                <label for="edadFiltro">Edad mínima:</label>
                <input type="number" id="edadFiltro" placeholder="Ingresa la edad mínima">
            </div>
            <button onclick="filtrarPorEdad()">Filtrar</button>
            <div id="resultadoFiltro" class="resultado"></div>
        </div>

        <div class="ejercicio">
            <h2>🎯 Resultados</h2>
            <div id="resultados" class="resultado"></div>
        </div>


    </div>

    <script src="./js/estudiantes.js"></script>
</body>
</html>
