<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VER NOMBRE DE USUARIO</title>
    <link
      rel="stylesheet"
      href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css"
    />    
</head>
<body>
    <div class="container py-5">
        <h1>DATOS DEL USUARIO: </h1>
        <p id="txt_resultado_nombre"></p>

        <br>

        <button class="btn btn-danger " onclick="eliminarUsuario()">ELIMINAR USUARIO</button>

        <a href="/index.html" class="btn btn-warning" >CANCELAR</a>
        
    </div>


    <script>
       var resultado_nombre= document.getElementById('txt_resultado_nombre');

        var nombre_usuario_ls = localStorage.getItem("nombre_usuario");
        resultado_nombre.innerHTML =  nombre_usuario_ls;

        function eliminarUsuario() {
            localStorage.removeItem("nombre_usuario");
            resultado_nombre.innerHTML = "Nombre de usuario eliminado.";
            alert("Usuario eliminado correctamente.");

            location.reload(); // Recargar la p√°gina para reflejar los cambios
        }
    </script>



    <script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
