<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    </head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" readonly>
                        <div class="row">
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">1</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">2</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">3</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">4</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">5</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">6</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">7</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">8</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-dark w-100 py-3">9</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-primary w-100 py-3">.</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-danger w-100 py-3">C</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-secondary w-100 py-3">+</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-secondary w-100 py-3">-</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-secondary w-100 py-3">*</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-secondary w-100 py-3">/</button>
                            </div>
                            <div class="col-6 col-sm-3 bg-info p-1">
                                <button class="btn btn-success w-100 py-3">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
