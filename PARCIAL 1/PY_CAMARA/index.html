<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMARA HTML</title>
    <link
      rel="stylesheet"
      href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>CAMARA HTML 5</h1>
      <div class="row">
        <div class="col-md-6">
          <video src="" id="my_camara" width="100%" autoplay></video>

          <div class="d-grid gap-2">
            <button
              type="button"
              class="btn btn-primary"
              id="btn_capturar"
              onclick="tomarFoto()"
            >
              Tomar Foto
            </button>
          </div>
        </div>
        <div class="col-md-5">
          <canvas
            id="foto"
            width="450px"
            height="450px"
            style="border: 2px, solid black"
          ></canvas>
        </div>
      </div>
    </div>
    <script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./public/js/camara.js"></script>
  </body>
</html>
